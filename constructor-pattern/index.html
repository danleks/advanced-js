<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Convert Weight Library - Constructor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>
	<body>

		<h1>Convert Weight Library - Constructor</h1>

		<p>All of the magic here happens in the console.</p>


		<script>
			const Weight = (() => {
                /**
                 * The Constructor object
                 * @param {Number} weight The starting weight
                */
                function Constructor(weight) {
                    this.weight = weight;
                }

                Constructor.prototype.inGrams = function() {
                    return this.weight / 1000;
                };

                Constructor.prototype.inKg = function() {
                    return this.weight / 1000 / 1000;
                };

                Constructor.prototype.inMg = function() {
                    return this.weight;
                };

                return Constructor;
            })();

            let hummingbird = new Weight(4000);

            // returns 4
            let grams = hummingbird.inGrams();

            // returns 0.004
            let kg = hummingbird.inKg();

            // returns 4000
            let mg = hummingbird.inMg();

            console.log(grams);
            console.log(kg);
            console.log(mg);

		</script>
	</body>
</html>
