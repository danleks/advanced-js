<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Convert Weight Library</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>
	<body>

		<h1>Convert Weight Library</h1>

		<p>All of the magic here happens in the console.</p>


		<script>
			const convert = (() => {
                // default props
                /**
                 * Check if provided value is number or could be number
                 * @param {any} val Provided value
                 */
                function correctVal(val) {
                    return isFinite(val);
                }

                /**
                 * Grams to Kilograms (grams % 1000)
                 * @param {any} weight The starting weight as any val
                 */
                function gramsToKgs(weight) {
                    return correctVal(weight) === true ? correctVal(weight) / 1000 : 'wrong val';
                }
                /**
                 * Grams to Milligrams (grams x 1000)
                 * @param {any} weight The starting weight as any val
                 */
                function gramsToMgs(weight) {
                    return correctVal(weight) === true ? correctVal(weight) * 1000 : 'wrong val';
                }
                /**
                 * Kilograms to Grams (kg x 1000)
                 * @param {any} weight The starting weight as any val
                 */
                function kgsToG(weight) {
                    return correctVal(weight) === true ? correctVal(weight) * 1000 : 'wrong val';
                }
                /**
                 * Kilograms to Milligrams (kg x 1000 x 1000)
                 * @param {any} weight The starting weight as any val
                 */
                function kgsToMg(weight) {
                    return correctVal(weight) === true ? correctVal(weight) * 1000 * 1000 : 'wrong val';
                }
                /**
                 * Milligrams to Grams (mg % 1000)
                 * @param {any} weight The starting weight as any val
                 */
                function mgToG(weight) {
                    return correctVal(weight) === true ? correctVal(weight) % 1000 : 'wrong val';
                }
                /**
                 * Milligrams to Kilograms (mg % 1000 % 1000)
                 * @param {any} weight The starting weight as any val
                 */
                function mgToKgs(weight) {
                    return correctVal(weight) === true ? correctVal(weight) % 1000 % 1000 : 'wrong val';
                } 
                /**
                 * Convert Grams to Kilograms (grams % 1000)
                 * @param {any} weight The starting weight as a number
                 */

                // return public methods
                return {gramsToKgs, gramsToMgs, kgsToG, kgsToMg, mgToG, mgToKgs}
            })();

            let gramsToKgs = convert.gramsToKgs('400');
            let gramsToMgs = convert.gramsToMgs('400');
            let kgsToG = convert.kgsToG('300');
            let kgsToMg = convert.kgsToMg('799');
            let mgToG = convert.mgToG('122');
            let mgToKgs = convert.mgToKgs('600');

            console.log('gramsToKgs:', gramsToKgs);
            console.log('gramsToMgs:', gramsToMgs);
            console.log('kgsToG:', kgsToG);
            console.log('kgsToMg:', kgsToMg);
            console.log('mgToG:', mgToG);
            console.log('mgToKgs:', mgToKgs);            
		</script>
	</body>
</html>
